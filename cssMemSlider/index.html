<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="r" class="mem" id="r1" checked>
            <input type="radio" name="r" class="mem" id="r2">
            <input type="radio" name="r" class="mem" id="r3">
            <input type="radio" name="r" class="mem" id="r4">
            <div class="slide s1"><img src="./img/72194.jpg" alt="slide1"></div>
            <div class="slide"><img src="./img/72199.jpg" alt="slide2"></div>
            <div class="slide"><img src="./img/72209.jpg" alt="slide3"></div>
            <div class="slide"><img src="./img/72223.jpg" alt="slide4"></div>
        </div>
        <div class="flex">        
            <div class="text">
            <div class="text s1" for="r1">мем1</div>
            <div class="text" for="r2">мем2</div>
            <div class="text" for="r3">мем3</div>
            <div class="text" for ="r4">мем</div>
            </div>
            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>
</body>
</html>
