<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" class="mem" id="slide1" checked>
            <input type="radio" class="mem" id="slide2">
            <input type="radio" class="mem" id="slide3">
            <input type="radio" class="mem" id="slide4">
            <div class="slide"><img src="" alt="slide1"></div>
            <div class="slide"><img src="" alt="slide2"></div>
            <div class="slide"><img src="" alt="slide3"></div>
            <div class="slide"><img src="" alt="slide4"></div>
        </div>
        <div class="navigation">
            <label for="slide1" class="page"></label>
            <label for="slide2" class="page"></label>
            <label for="slide3" class="page"></label>
            <label for="slide4" class="page"></label>
        </div>
    </div>
</body>
</html>
