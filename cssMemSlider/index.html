<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" class="mem" id="slide1" checked>
            <input type="radio" name="r" class="mem" id="slide2">
            <input type="radio" name="r" class="mem" id="slide3">
            <input type="radio" name="r" class="mem" id="slide4">
            <div class="slide"><img src="./img/72194.jpg" alt="slide1"></div>
            <div class="slide"><img src="./img/72199.jpg" alt="slide2"></div>
            <div class="slide"><img src="./img/72209.jpg" alt="slide3"></div>
            <div class="slide"><img src="./img/72223.jpg" alt="slide4"></div>
            <div class="navigation">
                <label for="slide1" class="button"></label>
                <label for="slide2" class="button"></label>
                <label for="slide3" class="button"></label>
                <label for="slide4" class="button"></label>
            </div>
        </div>

    </div>
</body>
</html>
